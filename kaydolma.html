<!DOCTYPE html>


<html lang="tr">
<head>
        <meta charset="UTF-8">
        <title>Bookboxd'ye kayıt olun</title>
        <style type="text/css">
            
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: gray;
                font-family: Arial, sans-serif;
                background-image: url(e34e5e7ff111c036541f1efa3161b137.jpg);
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: fixed;
            
            }


            
            .login-kutusu {
                width: 600px;
                height: 420px;
                background-color: rgb(77, 60, 49);

                padding: 20px;
                border-radius: 10px;
                box-shadow: 15px 15px 20px rgb(0, 0, 0);
                text-align: center;
                margin-right: 30px;



            }
            
            h1 {

                color:rgb(164, 139, 129);
                font-style: italic;
                font-size: 35px;
                margin-top: 0;
                margin-bottom: 20px;
                text-shadow: 1px 1px 2px black;
                margin-right: 50px;
            }

            table {
                width: 100%;
            
            }

            td {
            padding: 10px; 
            text-align: left;
            font-size: 30px;
            font-style: italic;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: rgb(187, 162, 141);
            }   
            

            .buton-satiri {
                text-align: center;
                font-size: 30px;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 18px;
                padding: 8px; 
                width: 250px;
            }
            input[type="submit"] {
                font-size: 20px;
                padding: 10px 30px;
            }   
            

        </style>

</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; ">
        
        <div class="login-kutusu">
    
    
            <h1>Kayıt olun</h1>

      
        <form action="indexproje.html" method="POST"> <table>
                <tr>
                    <td>İsim giriniz:</td>
                    <td><input type="text" placeholder="İsim giriniz"></td>
                </tr>

                <tr>
                    <td>Soyadı giriniz:</td>
                    <td><input type="text" placeholder="Soyadı giriniz"></td>
                </tr>

                <tr>
                    <td>Kullanıcı adı giriniz:</td>
                    <td><input type="text" placeholder="Kullanıcı adı giriniz"></td>
                </tr>

                <tr>
                    <td>Şifre giriniz:</td>
                    <td><input type="password" placeholder="Şifre giriniz"></td>
                </tr>
                
                <tr>
                    <td colspan="2" style="text-align: left;">
                        <input type="checkbox"> Beni Hatırla
                            
                            
                            
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="buton-satiri">
                        <input type="submit" value="Gönder" style="padding: 5px 20px; cursor: pointer;">
                    </td>
                </tr>
            </table>
        </form>
    
    </div> 
        
        
    
    

    
    </body>
</html>
